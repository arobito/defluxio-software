{{define "meter"}}
  {{template "header"}}
  <div class="container-fluid">
    <a name="meterlist"></a>
    <div class="row center-block">
      <div class="col-md-12 vcenter">
					<h3>
						<i class="glyphicon glyphicon-list right-buffer"></i>
						Messger√§te des Projekts
					</h3>
					<div class="row center-block top-buffer">
      <div class="col-md-1 vcenter pull-left">
      </div>
			<div class="col-md-10 vcenter pull-left" id="meterlist">
				<div class="table-responsive">
					<table class="table table-hover">
						<tr>
							<th>Rang</th>
							<th>Name</th>
							<th>Standort</th>
							<th>Letzter Wert</th>
							<th>Empfangen</th>
						</tr>
						{{range .Meters}}

							<td>{{.Rank}}</td>
							<td>{{.Name}}</td>
							<td>{{.Location}}</td>
							<td>{{.LastReading.Value}}</td>
							<td>{{.LastReading.Timestamp}}</td>
						</tr>
						{{end}}
					</table>
				</div>
			</div>
			<div class="col-md-1 vcenter pull-left">
			</div>
		</div>
	</div>
</div>
	</div>
{{template "footer"}}
{{end}}
